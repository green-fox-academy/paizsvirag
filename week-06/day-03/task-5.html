<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>

    <script>
      let newArray = document.querySelectorAll('p');
      if(newArray[3].classList.contains('dolphin')) {
        document.querySelector('.apple').innerHTML = "pear";
      };
      if(newArray[0].classList.contains('apple')) {
        document.querySelector('.cat').innerHTML = "dog";
      }
      //If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
      //If the first p has an 'apple' class, replace cat's content with 'dog'
      document.querySelector('.apple').classList.add('red');
      //Make apple red by adding a .red class
      document.querySelector('.balloon').classList.remove('balloon');
      //Make balloon less balloon-like
    </script>
  </body>
</html>
